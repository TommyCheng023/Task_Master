{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block body %}
<!-- setup the update template, once finished, go back and complete `update(id)` -->
<div class="content">
    <h1 style="text-align: center">UpdatingTask {{task.id}}...</h1>
    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}" placeholder="Your task cannot be empty!"> <!-- `value` parameter in this case provides a default or original text -->
        <input type="submit" value="Save Task">
    </form>
</div>
{% endblock %}
